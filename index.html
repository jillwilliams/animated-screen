<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animated Screen</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=WindSong&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Caveat&family=Creepster&family=Quintessential&family=Rye&family=UnifrakturMaguntia&family=Kranky&family=Nosifer&family=Noto+Sans+Rubic&family=Noto+Color+Emoji&family=Dancing+Script&family=Fuggles&family=Indie+Flower&family=Kalam&family=Montserrat:wght@100&family=Permanent+Marker&family=Poppins&family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/9f71dab2a2.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link rel="stylesheet" href="./styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="scene">
            <i class="fa-solid fa-shuttle-van"></i>
            <i class="fas fa-cloud" style="--i:1;"></i>
            <i class="fas fa-cloud" style="--i:2;"></i>
            <i class="fas fa-cloud" style="--i:3;"></i>
            <i class="fas fa-cloud" style="--i:4;"></i>
            <i class="fas fa-cloud" style="--i:5;"></i>
            <i class="fa-solid fa-tree" style="--i:1;"></i>
            <i class="fa-solid fa-tree" style="--i:2;"></i>
            <i class="fa-solid fa-tree" style="--i:3;"></i>
            <i class="fa-solid fa-tree" style="--i:4;"></i>
            <i class="fa-solid fa-tree" style="--i:5;"></i>
            <i class="fa-solid fa-tree" style="--i:6;"></i>
            <i class="fa-solid fa-tree" style="--i:7;"></i>
            <i class="fa-solid fa-mountain" style="--i:1;"></i>
            <i class="fa-solid fa-mountain" style="--i:2;"></i>
            <i class="fa-solid fa-mountain" style="--i:3;"></i>
            <div class="sun"></div>
            <div class="road"></div>
        </div>
    </body>
</html>
